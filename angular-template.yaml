apiVersion: scaffolder.backstage.io/v1beta3
kind: Template
metadata:
  name: angular-login-template
  title: Example Angular Login Template
  description: An example template for the scaffolder that creates a simple Angular login application
  annotations:
    backstage.io/techdocs-ref: dir:.
spec:
  owner: admin
  type: service

  parameters:
    - title: Fill in some steps
      required:
        - name
      properties:
        name:
          title: Name
          type: string
          description: Unique name of the Angular service
          ui:autofocus: true
          ui:options:
            rows: 5
    - title: Choose a location
      required:
        - repoUrl
      properties:
        repoUrl:
          title: Repository Location
          type: string
          ui:field: RepoUrlPicker
          ui:options:
            allowedHosts:
              - github.com
    - title: Choose Version
      required:
        - version
      properties:
        version:
          title: Select Version
          type: string
          enum:
            - latest
            - 2685a94a2688bed400a48c2d0f97e8eef91a2063 
            - 9b84073816f4869772db34b46581781175bc4700
  steps:
    - id: fetch-base
      name: Fetch Base
      action: fetch:template
      input:
        url: https://github.com/KalashniRob/backstage-catalog.git
        checkoutCommit: ${{ parameters.version }}
        copyWithoutTemplating:
          - angular-login/**
        targetPath: angular-login

    - id: publish
      name: Publish to GitHub
      action: publish:github
      input:
        allowedHosts: ['github.com']
        description: This is ${{ parameters.name }}
        repoUrl: ${{ parameters.repoUrl }}

    - id: register
      name: Register in catalog
      action: catalog:register
      input:
        repoContentsUrl: ${{ steps['publish'].output.repoContentsUrl }}
        catalogInfoPath: '/catalog-info.yaml'

  output:
    links:
      - title: Repository
        url: ${{ steps['publish'].output.remoteUrl }}
      - title: Open in catalog
        icon: catalog
        entityRef: ${{ steps['register'].output.entityRef }}
